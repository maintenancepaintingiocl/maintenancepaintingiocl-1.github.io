<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Maintenance Painting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
    
    <div class="container text-center">
        <h1 >Maintenance Painting</h1>
    </div>
    <div class="container p-4 ">
        <div class="container-fluid row ">
            <div class="container   col-md-6">
                <h6>Please provide the following data.</h6>
                <form class="row g-3 needs-validation" novalidate onsubmit="calculate(); return false;">
                    <div class="col-12">
                        <label  class="form-label">Product</label>
                        <select class="form-select" id="pt" name="pt" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="ms">MS</option>
                            <option value="hs">HSD</option>
                            <option value="hs">SKO</option>
                            <option value="hs">FO</option>
                            <option value="eth">Ethanol</option>
                            <option value="eth">Biodiesel</option>
                            <option value="lbi">Lube(insulated tank)</option>
                            <option value="lbu">Lube(uninsulated tank)</option>
                            <option value="atf">ATF</option>
                            <option value="wt">water</option>
                        </select>
                        <div class="invalid-feedback">Please select a valid state.</div>
                    </div>
                    <div class="col-12">
                        <label for="validationCustom04" class="form-label">Zone</label>
                        <select class="form-select" id="zone" name="zone" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                        <div class="invalid-feedback">Please select a valid state.</div>
                    </div>
                    <div class="col-12">
                        <label for="validationCustom04" class="form-label">Tank Type</label>
                        <select class="form-select" id="tt" name="tt" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="cr">CR</option>
                            <option value="fr">FR</option>
                            <option value="ug">UG</option>
                        </select>
                        <div class="invalid-feedback">Please select a valid state.</div>
                    </div>
                    <div class="col-12">
                        <label for="validationCustom04" class="form-label">Surface</label>
                        <select class="form-select" id="sf" name="sf" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="ext">External</option>
                            <option value="int">Internal</option>
                        </select>
                        <div class="invalid-feedback">Please select a valid state.</div>
                    </div>
                    <div class="col-12">
                        <label for="validationCustom04" class="form-label">Tank Service</label>
                        <select class="form-select" id="ts" name="ts" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="is">In Service</option>
                            <option value="os">Out of Service</option>
                        </select>
                        <div class="invalid-feedback">Please select a valid state.</div>
                    </div>
                    <div class="col-12">
                        <label for="validationCustom04" class="form-label">Painting Manufacturer</label>
                        <select class="form-select" id="pm" name="pm" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="GW">Grauer & Well (India) Limited</option>
                            <option value="CB">Carboline</option>
                            <option value="AP">Asian Paints PPG-AP Brand</option>
                            <option value="PG">Asian Paints PPG-PPG Brand</option>
                            <option value="BG">BERGER Paints</option>
                            <option value="KN">Kansal Nerolac Paints</option>
                            <option value="SP">Shalimar Paints</option>
                            <option value="AK">AKZO NOBEL</option>
                            <option value="JT">JOTUN</option>
                            <option value="JW">JSW</option>
                        </select>
                        <div class="invalid-feedback">Please select a valid state.</div>
                    </div>
                    <div class="col-12">
                        <label for="validationCustom04" class="form-label">Area to be painted(in square meters):</label>
                        <input type="number" class="form-select" step="0.01" id="one">
                        <div class="invalid-feedback">Please select a valid state.</div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-outline-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="container  col-md-6">
                <h6 class="text-center">Instruction</h6>
                <div class="mb-3">
                    <label class="form-label">Surface Preparation:</label>
                    <input type="email" class="form-control" id="answer3" aria-describedby="emailHelp">
                </div>
                <label for="validationCustom04" class="form-label">Type of paint:</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="answer1" style="height: 125px"></textarea>
                    <label for="floatingTextarea"></label>
                </div>
                <label for="validationCustom04" class="form-label">Industrial Names:</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="answer4" style="height: 125px"></textarea>
                    <label for="floatingTextarea"></label>
                </div>

                <label for="validationCustom04" class="form-label">Litres of paint required:</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="answer2" style="height: 125px"></textarea>
                    <label for="floatingTextarea"></label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
        <script src="script.js"></script>
    
</body>

</html>
